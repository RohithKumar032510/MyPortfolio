    .progress {
      height: 20px;
      background-color: #007bff;

      padding-right: 5px;
      color: white;
      border-radius: 5px 0 0 5px;
      line-height: 20px; /* Ensures the text is vertically centered */
      position: relative;
      animation: loadProgress 2s ease-in-out forwards;
    }
    @keyframes loadProgress {
      from {
        width: 0;
      }
      to {
        width: var(--width);
      }
    }
  </style>
